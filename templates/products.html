<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
</head>
<body>
<a href="/products"><button>все товары</button></a>
{% for category in category_list %}
    <a href="/category/{{ category.id }}/products/"><button>{{ category.name }}</button></a>
{% endfor %}
<h1>Product List</h1>
{% for product in product_list %}
    <a href="/products/{{ product.id }}/">Title: {{ product.name }}</a>
    <p>Price: {{ product.price }}</p>
    <p>Category: {{ product.category.name }}</p>
    <p>Created Date: {{ product.created_at }}</p>
    <hr/>
{% endfor %}
</body>
</html>
